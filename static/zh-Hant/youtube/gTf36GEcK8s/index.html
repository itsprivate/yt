們的感受都寫在他們的臉上\n等等，好極了\n我在Wally's的密室裏\n我在某人的葡萄上花了30,000美元\n在黑鬼身上得到這麼多的拉昇\n難怪我們的身材越來越好\n忙着用行動來支持我的話\n忙着用行動支持我的言論\n什麼？啊，這一切都變了\n億萬富翁和我說話的方式不同\n當他們看到我從Lucian Grainge的工資單時\n我告訴自己，我將通過這一節。\n我不會提飛機的事\n但看看這架飛機\n他媽的我們說什麼\n是的，什麼？他媽的我們說什麼\n偉大的81年，但我沒有哈雷車\n我和謝恩坐奔馳車\n啊，是我和小哈雷。\n我們把這東西弄壞了\n然後我們要去和幫派聯繫\n唉，和你媽媽家的時鐘不一樣的是\n我沒有時間去玩\n請不要向我伸出援手\n我覺得看太多斯特凡的節目對我有影響\n詩句太容易了\n我在爲他們提供三倍的服務\n我在打檯球\n泳池與海灘相連\n我一直都很堅強\n我的運動鞋上永遠有條紋\n你明白我的意思嗎？\n在過去的日子裏\n我的狗在把它們的球\n在所有的惡魔的口袋裏\n什麼？什麼？\n那是以前的事了\n現在我們做的是合法生意\n寶貝，我們走了很長的路\n有時我一個人跳上路\n我聽着你說的那些廢話\n你們所有人的追隨者都比美元多\n這就是爲什麼我無法理解\n不，什麼？\n裝上Drac'。\n他媽的，我要讓他們付出代價\n黑鬼們想怎麼做就怎麼做\n我有我的方式\n在這裏有他的方式\nQua在這裏有他的方式\n就像第三個Migo I，採取，婊子，什麼\n裝上德雷克\n他們還想玩什麼？\n黑鬼們想怎麼玩就怎麼玩\n啊，我有我的方式\n在這裏有他的方式\nQua在這裏有他的方式\n就像第三位Migo I, Take, what, they, yuh\n\n[Verse: Quavo]\n裝上Drac' (Drac')\n讓那些該死的黑鬼們付出代價\n直接從陷阱裏出來玩（我們走了）。\n誰說他們沒有自己的方式？(誰？)\n他們的盤子裏可能有更多的東西 (喫掉它)\n我們有我們的方式在三個方面（whoop）。\nOVO範圍內的德雷克（呃）。\n我們有我們的方式（我們有那個狗屎）。\n在這個城市有我的方式\n你的褲子被扯掉了\n你是在說話還是在跳舞？\n去穿上我的鞋墊\n所以我在走，他們在滑（走）。\n有我的方式，現在這狗屎像一個企業\n裝滿了壘，現在我覺得自己像Cal Ripken (ay)\n她有她的方式，現在她出了一個賓利（skrrt）。\n下車（mmhmm）\n\n[Verse: Offset]\n(Offset)\n操你媽的，你怎麼能接受\nWe straight from the vacant (hey)\nI caught me some cases\n在比賽中擊敗它（嘿）。\n看到他們在憎恨\n沒有交流\n沒有邀請(沒有)\n切斷流通\n藍色或紅色的布加迪\n這就是母體\n在我的身體上劃過\n注意撒旦（鉻）\n我有，蘭文畫廊\n不說話，我們砸了（砸）。\n這個是經典之作\n沒有一個是平均的(經典)\n狙擊手，我在狙擊一個婊子\n我是一個刺客（狙殺）。\nI popped it than piped a bitch up for some action (嘿)\n我甚至沒有吹噓\n這些小黑鬼的蛆蟲(蛆蟲)\nI don't even flex\n那是個意外\n落在我的腿上\n打你的婊子是意外\n我射了我的槍\n在某種程度上，這狗屎準確（弓，呃）。\n\n[合唱：Drake & Takeoff]\n裝上德雷克\n還有什麼是他們要玩的？(fuck em')\nIt's however niggas wanna take it (it's up)\n唉，我有我的方式（有它）。\n在這裏有他的方式(設置)\nQua在這裏有他的方式（Qua）。\n就像第三位Migo I, Take, what, they, yuh\n\n[詩句：Takeoff]\n(Takeoff)\n我把那東西塞到他們臉上\n然後我把那個男孩放在他的位置上\n他們知道我在用我的方式(爲什麼？)\n我17歲時和德雷克一起唱了一首歌\n這就像一個驅逐通知，當下降（出去）。\n因爲黑鬼們要搬出他們的空間（移動）。\n兩個半，是去三\n但他媽的，因爲它是值得等待的\n不是我無知\n但我想要菜單上的所有東西\n還有你盤子裏的東西（給我）\n我與上帝交談，他給了我信仰（上帝）。\n我擊中了男孩，如果我需要我一個Drac'（brrr）。\n我有一個Richie，在我的左邊（Mill'）的狗屎\n但不知何故，我總是\n...\n#Migos #HavingOurWay #CultureIII"}]</script><link rel="preconnect" href=
