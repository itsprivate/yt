歌曲作者。本-羅傑斯
聲樂。完美老兄
歌曲混音師。亞倫-凱利
歌曲製作於 Luminous Sound, Dallas TX
-------------------------------------------
抒情詩。
完美的傢伙 -- 亞亞 -- 哈哈
你爲什麼這樣說話？
錄製燈光視頻，兄弟 -- 一首關於Pet Peeves的歌，Brah
這很有趣，因爲我最討厭的就是人們過度使用bro和brah。
我聽到了，兄弟......但是，&quot;Pet Peeves &quot;讓我的生活變得更加艱難，兄弟
你實際上是在折磨我的神經，就像現在這樣
 
夥計，聽着... ...我將精確地分解它
我的任務是揭露我的小毛病的情況
我將列出它們，如夫婦，誰過度說bae
或人們到處說那是瘋狂的行爲
 
我得說實話 -- 我真的希望
你可以停止張大嘴巴喫東西
試試Scopin，請退到我身後。
口氣像燒焦的狗大便和咖啡的味道
 
並停止這些，嬰兒名字的災難性事件
像Ransom, Melanomia和ABCDE
我已經厭倦了經過這些狗的吠叫聲。
你爲什麼要把雜貨車留在停車場裏？
 
無論天黑與否，爲什麼哦，爲什麼哦，爲什麼哦？
你在佔用兩個停車位嗎？
因爲你開得很瘋狂，就像錯過了一隻腳。
我想我在恨你的膽量，這簡直是太多了

合唱團
我的腦海中出現了一些小毛病
讓我的生活充滿艱辛
煩惱在我心中
讓我的生活，我的生活，我的生活，OH
煩惱在我心中
讓我的生活充滿艱辛
煩惱在我心中
一個磨練，一個磨練，一個磨練，一個磨練，OH

每天都在發生，爲什麼一定要這樣呢？
又有一對情侶拋下過度的PDA
我應該怎麼做？
它總是點燃我的導火線
當我擠芥末，但我得到的只是芥末汁
 
完美老兄。聽好了，這將是值得的。
我不能忍受的是，當小毛病出現時
比如打開麥片袋，它就會爆炸
或者在坐便器旁沒有衛生紙
 
或者有人破壞了喫我盤子裏的食物的規則
他們沒有點薯條，卻把我的全部喫掉了
我不能忍受人類殭屍對着手機恍恍惚惚的樣子
我不能忍受人類噴灑過多的古龍水
 
我不能忍受近距離說話的人，人們都在我的臉上。
或者人們在電影中說話，這真是一種恥辱
或者人們在城裏走來走去，大聲講電話
我想當着他們的面，說我不容忍
 
我討厭偷牌子的騙子
講故事的人
不斷打斷別人說話的人
身上有味道的人
因爲你讓我發瘋，就像錯過了一隻腳。
我想我在恨你的膽量，這簡直是太多了
 
合唱團

它每天都在發生，我無法相信當我看到
有人在打噴嚏時拒絕捂住自己的嘴
我應該怎麼做--我應該怎麼呼吸？
當有人說suppoably而不是supposedly時

抒情詩。
完美的傢伙 -- 亞亞 -- 哈哈
你爲什麼這樣說話？
錄製燈光視頻，兄弟 -- 一首關於Pet Peeves的歌，Brah
這很有趣，因爲我最討厭的就是人們過度使用bro和brah。
我聽到了，兄弟......但是，&quot;Pet Peeves &quot;讓我的生活變得更加艱難，兄弟
你實際上是在折磨我的神經，就像現在這樣
 
夥計，聽着... ...我將精確地分解它
我的任務是揭露我的小毛病的情況
我將列出它們，如夫婦，誰過度說bae
或人們到處說那是瘋狂的行爲
 
我得說實話 -- 我真的希望
你可以停止張大嘴巴喫東西
試試Scopin，請退到我身後。
口氣像燒焦的狗大便和咖啡的味道
 
並停止這些，嬰兒名字的災難性事件
像Ransom, Melanomia和ABCDE
我已經厭倦了經過這些狗的吠叫聲。
你爲什麼要把雜貨車留在停車場裏？
 
無論天黑與否，爲什麼哦，爲什麼哦，爲什麼哦？
你在佔用兩個停車位嗎？
因爲你開得很瘋狂，就像錯過了一隻腳。
我想我在恨你的膽量，這簡直是太多了

讓我的生活充滿艱辛
煩惱在我心中
讓我的生活，我的生活，我的生活，OH
煩惱在我心中
讓我的生活充滿艱辛
煩惱在我心中
一個磨練，一個磨練，一個磨練，一個磨練，OH

每天都在發生，爲什麼一定要這樣呢？

它總是點燃我的導火線
當我擠芥末，但我得到的只是芥末汁
 
完美老兄。聽好了，這將是值得的。
我不能忍受的是，當小毛病出現時
比如打開麥片袋，它就會爆炸
或者在坐便器旁沒有衛生紙
 
或者有人破壞了喫我盤子裏的食物的規則
他們沒有點薯條，卻把我的全部喫掉了
我不能忍受人類殭屍對着手機恍恍惚惚的樣子
我不能忍受人類噴灑過多的古龍水
 
我不能忍受近距離說話的人，人們都在我的臉上。
或者人們在電影中說話，這真是一種恥辱
或者人們在城裏走來走去，大聲講電話
我想當着他們的面，說我不容忍
 
我討厭偷牌子的騙子
講故事的人
不斷打斷別人說話的人
身上有味道的人

像錯過了一隻腳。\n我想我在恨你的膽量，這簡直是太多了\n\n合唱團\n我的腦海中出現了一些小毛病\n讓我的生活充滿艱辛\n煩惱在我心中\n讓我的生活，我的生活，我的生活，OH\n煩惱在我心中\n讓我的生活充滿艱辛\n煩惱在我心中\n一個磨練，一個磨練，一個磨練，一個磨練，OH\n\n每天都在發生，爲什麼一定要這樣呢？\n又有一對情侶拋下過度的PDA\n我應該怎麼做？\n它總是點燃我的導火線\n當我擠芥末，但我得到的只是芥末汁\n \n完美老兄。聽好了，這將是值得的。\n我不能忍受的是，當小毛病出現時\n比如打開麥片袋，它就會爆炸\n或者在坐便器旁沒有衛生紙\n \n或者有人破壞了喫我盤子裏的食物的規則\n他們沒有點薯條，卻把我的全部喫掉了\n我不能忍受人類殭屍對着手機恍恍惚惚的樣子\n我不能忍受人類噴灑過多的古龍水\n \n我不能忍受近距離說話的人，人們都在我的臉上。\n或者人們在電影中說話，這真是一種恥辱\n或者人們在城裏走來走去，大聲講電話\n我想當着他們的面，說我不容忍\n \n我討厭偷牌子的騙子\n講故事的人\n不斷打斷別人說話的人\n身上有味道的人\n因爲你讓我發瘋，就像錯過了一隻腳。\n我想我在恨你的膽量，這簡直是太多了\n \n合唱團\n\n它每天都在發生，我無法相信當我看到\n有人在打噴嚏時拒絕捂住自己的嘴\n我應該怎麼做--我應該怎麼呼吸？\n當有人說suppoably而不是supposedly時\n\n合唱團\n-------------------------------------------\n下一個層次的東西 \n-------------------------------------------\n🎒 新商品 - http://bit.ly/DPStore\n🎮 玩我們的免費iPhone遊戲! - http://smarturl.it/DudePerfect2\n給我們發短信 - (469) 205-7005\n🔔 點擊 \"訂閱 \"旁邊的鈴鐺，這樣你就不會錯過任何視頻了\n👨🏻💻 觀看我們最新的視頻! - http://bit.ly/NewDPVids\n📕 閱讀我們的書 - \"Go Big\" - http://amzn.to/OYdZ2s\n-------------------------------------------\n導演/製片人。阮經天 布里頓\n製片人。瑞安-沃爾什\n攝影指導。Pablo Tobon-Gallo\n第一助理。克里斯托弗-比比\n劇本監督。Jason Matthews\n音樂播放。Jorge Garza\n第一助理：傑克-梅奧\n第一助理：Thomas Blanks\n第二助理：Sam Sengoll\nDIT/附加攝影。Chad Terrell\n燈光師。Andrew Redd\n關鍵握手。馬庫斯-斯蒂特\n關鍵握手。Paul Carroll\n握把。喬丹-斯蒂特\n揮杆/駕駛。Russell Rakestraw\nSFX燈光。傑夫-莫斯\nSFX燈光：Jeff Moss。David Promrose\nSFX。Joe Carpenter\nSFX: Josh Fletcher\nSFX Grip: JT Huffer\nPA: 艾瑪-特雷維諾-斯蒂諾夫\nPA: Shundrea Burnett\nPA: Wyatt Wilson\nPA: Zahra Ghoncheh\nArt PA: Bryant Watley\n\n編輯。Tim Holt\n調色師。Pablo Tobon-Gallo\n\n特別感謝\n亞當-迪特里希\n安娜-梅奧\nMP&E攝影機和燈光\nBrewed, Fort Worth TX\n安吉里卡電影院，達拉斯德克薩斯州\n市場街，弗里斯科德克薩斯州\n韋斯特里奇高爾夫球場，麥金尼德克薩斯州\n弗里斯科市，德克薩斯州\n-------------------------------------------\n如果你還在讀這篇文章，就可以得到獎勵分! \n評論。你最討厭的是什麼？\n\n點擊這裏瞭解更多關於完美男人的信息。\nhttp://bit.ly/AboutDudePerfect\n\n像往常一樣......大幹一場，上帝保佑!\n- 您在完美夥計的朋友\n\n商業或媒體，請聯繫我們。\nDude@DudePerfect.com\n\n------------\n\n5個好朋友和一隻熊貓。\n如果你喜歡體育+喜劇，就來加入完美夥計團隊吧\n\n最著名的是花式射擊、定型、戰鬥、瓶子翻轉、乒乓球射擊和全方位的競爭樂趣，完美老兄爲自己能做出絕對最好的家庭娛樂而感到自豪! 歡迎加入我們的團隊! \n\nPound it 👊🏻Nogg
