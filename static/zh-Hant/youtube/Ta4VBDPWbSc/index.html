[介紹]
發生了什麼事，奇奇？

[第1節：Lil Baby]
把我的名字改成孩子，那是一隻小山羊
保持一個Drac&#x27;就像我開始了OVO
你可以得到百分之一，但我要的是最多。
有一棟帶湖的房子，所以我買了一艘船
要換個玩法，那是個聽證會
從一個州到另一個州，和一些模特兒一起坐私人飛機
不得不跑到比追隨者更多的美元
我和男友在卡波島休息一週
生活是一場賭博，我在玩樂透。
我賭上了一切，因爲我知道我得到了他們
我也是嗎？我開的是英帕拉車
我們不吵架，如果有問題，我們就解決它
我記得我爲我的朋友買的那把D2手槍。
他在一次爭吵中死亡
他們恨我，這就是爲什麼我比他們遠。
有人問我媽我爸去哪了？
不是說說而已，這就是我想說的。
黑鬼們把這些妓女銬在一起，他們的團隊已經有了。
把他們的架子從銀行裏拿出來，直接放進袋子裏
說他不會這樣做，但如果他能這樣做，他會的
敲鑼打鼓地走出去，就像我們在樂隊裏演奏一樣
我是直接從泥土裏出來的，我沒有在任何沙子裏呆過
二十小時的飛行，給了我一個Xan。
我變得很飢渴，幾乎在風扇上做愛
我想過了，我不能在Shade Room上結束。
我所做的一切，都是我付出的代價
她知道我可以給她帶來什麼
我可以從標籤上看出它是否是真的
我們有電視，但我們沒有有線電視
現在我比我所有的鄰居都要富有

你不需要做得很大聲，保持低調的態度

Forgiatos二十四節氣，這是給科比的
我不應該說，你知道你欠我的
你不需要尋找，你知道這是在我身上。
