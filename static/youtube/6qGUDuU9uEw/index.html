首先，meme股票的交易已经停止了多次，由于极端的波动性。

这种情况下，当一个股票增加 在价值如此之大，它完全 脱离其基本面... 所以，纽约证券交易所保留权利 暂时暂停交易，给它的投资者 一个时间 &quot;冷却&quot;。

现在，我一直在说这个相当一段时间 - 但是，这将是非常困难的监管，因为它变得难以找出在哪里划线，在这一点上，有人成为他们在网上说的责任。

第二，我意识到这是每个人都希望我谈论的。Robinhood和GameStop被指控的错误行为。

在星期四上午, 1月28日 - Robinhood, 与其他几个经纪公司, 禁止他们的用户能够购买某些股票, 像AMC, GameStop, 黑莓, 诺基亚, 和其他一些 - 只允许他们出售他们的立场, 从而在无意中导致这些股票的价格下降SUBSTANTIALLY. 

这完全消除了股市的 &quot;自然价格发现&quot;，人们可以自由地买入和卖出他们认为值得的股票。

这就是为什么，现在，有一个推动的集体诉讼反对Robinhood，声称Robinhood一直在拉股票从其平台，以减缓增长，并帮助受益Robinhood的大型机构投资者和合作伙伴......不是它的客户，谁应该有一个受托责任。
https://www.courtlistener.com/recap/gov.uscourts.nysd.553175/gov.uscourts.nysd.553175.1.0.pdf

Robinhood在市场收盘后确实对此做出了回应，称这是作为满足SEC净资本义务和清算所存款的财务要求。而且......他们最后说：&quot;要明确的是，这个决定不是根据我们路由到的任何做市商或其他市场参与者的方向做出的。&quot;

现在，为了公平对待Robinhood--这确实发生在其他平台上，以及，他们恰好使用APEX Clearing来处理他们的交易，包括TD Ameritrade和Charles Schwab在内的几家经纪公司通过提高他们的保证金要求 &quot;直到进一步通知&quot;，对股票进行了严格限制。

我尽量保持中立 因为我觉得把矛头指向Robinhood是不公平的 这种情况比我们大多数人意识到的要多得多... 但是，这肯定需要更多的研究来了解到底发生了什么。

但是......在我看来，这个事件肯定会引起进一步的监管，以防止类似的事情再次发生。

首先，meme股票的交易已经停止了多次，由于极端的波动性。

这种情况下，当一个股票增加 在价值如此之大，它完全 脱离其基本面... 所以，纽约证券交易所保留权利 暂时暂停交易，给它的投资者 一个时间 &quot;冷却&quot;。

现在，我一直在说这个相当一段时间 - 但是，这将是非常困难的监管，因为它变得难以找出在哪里划线，在这一点上，有人成为他们在网上说的责任。

第二，我意识到这是每个人都希望我谈论的。Robinhood和GameStop被指控的错误行为。

在星期四上午, 1月28日 - Robinhood, 与其他几个经纪公司, 禁止他们的用户能够购买某些股票, 像AMC, GameStop, 黑莓, 诺基亚, 和其他一些 - 只允许他们出售他们的立场, 从而在无意中导致这些股票的价格下降SUBSTANTIALLY. 

这完全消除了股市的 &quot;自然价格发现&quot;，人们可以自由地买入和卖出他们认为值得的股票。

这就是为什么，现在，有一个推动的集体诉讼反对Robinhood，声称Robinhood一直在拉股票从其平台，以减缓增长，并帮助受益Robinhood的大型机构投资者和合作伙伴......不是它的客户，谁应该有一个受托责任。
https://www.courtlistener.com/recap/gov.uscourts.nysd.553175/gov.uscourts.nysd.553175.1.0.pdf

Robinhood在市场收盘后确实对此做出了回应，称这是作为满足SEC净资本义务和清算所存款的财务要求。而且......他们最后说：&quot;要明确的是，这个决定不是根据我们路由到的任何做市商或其他市场参与者的方向做出的。&quot;

现在，为了公平对待Robinhood--这确实发生在其他平台上，以及，他们恰好使用APEX Clearing来处理他们的交易，包括TD Ameritrade和Charles Schwab在内的几家经纪公司通过提高他们的保证金要求 &quot;直到进一步通知&quot;，对股票进行了严格限制。

我尽量保持中立 因为我觉得把矛头指向Robinhood是不公平的 这种情况比我们大多数人意识到的要多得多... 但是，这肯定需要更多的研究来了解到底发生了什么。

但是......在我看来，这个事件肯定会引起进一步的监管，以防止类似的事情再次发生。
