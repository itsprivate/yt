，好极了\n我在Wally's的密室里\n我在某人的葡萄上花了30,000美元\n在黑鬼身上得到这么多的拉升\n难怪我们的身材越来越好\n忙着用行动来支持我的话\n忙着用行动支持我的言论\n什么？啊，这一切都变了\n亿万富翁和我说话的方式不同\n当他们看到我从Lucian Grainge的工资单时\n我告诉自己，我将通过这一节。\n我不会提飞机的事\n但看看这架飞机\n他妈的我们说什么\n是的，什么？他妈的我们说什么\n伟大的81年，但我没有哈雷车\n我和谢恩坐奔驰车\n啊，是我和小哈雷。\n我们把这东西弄坏了\n然后我们要去和帮派联系\n唉，和你妈妈家的时钟不一样的是\n我没有时间去玩\n请不要向我伸出援手\n我觉得看太多斯特凡的节目对我有影响\n诗句太容易了\n我在为他们提供三倍的服务\n我在打台球\n泳池与海滩相连\n我一直都很坚强\n我的运动鞋上永远有条纹\n你明白我的意思吗？\n在过去的日子里\n我的狗在把它们的球\n在所有的恶魔的口袋里\n什么？什么？\n那是以前的事了\n现在我们做的是合法生意\n宝贝，我们走了很长的路\n有时我一个人跳上路\n我听着你说的那些废话\n你们所有人的追随者都比美元多\n这就是为什么我无法理解\n不，什么？\n装上Drac'。\n他妈的，我要让他们付出代价\n黑鬼们想怎么做就怎么做\n我有我的方式\n在这里有他的方式\nQua在这里有他的方式\n就像第三个Migo I，采取，婊子，什么\n装上德雷克\n他们还想玩什么？\n黑鬼们想怎么玩就怎么玩\n啊，我有我的方式\n在这里有他的方式\nQua在这里有他的方式\n就像第三位Migo I, Take, what, they, yuh\n\n[Verse: Quavo]\n装上Drac' (Drac')\n让那些该死的黑鬼们付出代价\n直接从陷阱里出来玩（我们走了）。\n谁说他们没有自己的方式？(谁？)\n他们的盘子里可能有更多的东西 (吃掉它)\n我们有我们的方式在三个方面（whoop）。\nOVO范围内的德雷克（呃）。\n我们有我们的方式（我们有那个狗屎）。\n在这个城市有我的方式\n你的裤子被扯掉了\n你是在说话还是在跳舞？\n去穿上我的鞋垫\n所以我在走，他们在滑（走）。\n有我的方式，现在这狗屎像一个企业\n装满了垒，现在我觉得自己像Cal Ripken (ay)\n她有她的方式，现在她出了一个宾利（skrrt）。\n下车（mmhmm）\n\n[Verse: Offset]\n(Offset)\n操你妈的，你怎么能接受\nWe straight from the vacant (hey)\nI caught me some cases\n在比赛中击败它（嘿）。\n看到他们在憎恨\n没有交流\n没有邀请(没有)\n切断流通\n蓝色或红色的布加迪\n这就是母体\n在我的身体上划过\n注意撒旦（铬）\n我有，兰文画廊\n不说话，我们砸了（砸）。\n这个是经典之作\n没有一个是平均的(经典)\n狙击手，我在狙击一个婊子\n我是一个刺客（狙杀）。\nI popped it than piped a bitch up for some action (嘿)\n我甚至没有吹嘘\n这些小黑鬼的蛆虫(蛆虫)\nI don't even flex\n那是个意外\n落在我的腿上\n打你的婊子是意外\n我射了我的枪\n在某种程度上，这狗屎准确（弓，呃）。\n\n[合唱：Drake & Takeoff]\n装上德雷克\n还有什么是他们要玩的？(fuck em')\nIt's however niggas wanna take it (it's up)\n唉，我有我的方式（有它）。\n在这里有他的方式(设置)\nQua在这里有他的方式（Qua）。\n就像第三位Migo I, Take, what, they, yuh\n\n[诗句：Takeoff]\n(Takeoff)\n我把那东西塞到他们脸上\n然后我把那个男孩放在他的位置上\n他们知道我在用我的方式(为什么？)\n我17岁时和德雷克一起唱了一首歌\n这就像一个驱逐通知，当下降（出去）。\n因为黑鬼们要搬出他们的空间（移动）。\n两个半，是去三\n但他妈的，因为它是值得等待的\n不是我无知\n但我想要菜单上的所有东西\n还有你盘子里的东西（给我）\n我与上帝交谈，他给了我信仰（上帝）。\n我击中了男孩，如果我需要我一个Drac'（brrr）。\n我有一个Richie，在我的左边（Mill'）的狗屎\n但不知何故，我总是\n...\n#Migos #HavingOurWay #CultureIII"}]</script><link rel="preconnect" href="https://instagr
