/7daDvpFdBXPs\n\nBeyoncé:\nhttps://www.Beyonce.com\nhttps://www.instagram.com/Beyonce\nhttps://twitter.com/Beyonce\nhttps://www.facebook.com/Beyonce\n\n#Beyonce #TheLionKing #TheGift #MOOD4EVA #BLACKISKING\n\nJAY-Z。\nhttps://www.youtube.com/jayzslifeandtimes\n\n幼稚的甘比诺。\nhttps://www.youtube.com/childishgambino\n\n歌词。\n第一节：Beyoncé \n我知道我的敌人在掠夺我  \n所以为我祈祷吧  \n滴答滴答地等着它\n我正在减少我的身体数量  \n我像一个陷阱反弹，陷阱反弹是罚款 \n因为每天在地面上都是一种幸福  \n我已经升了级   \n现在我的视野是全景式的  \n我的恐惧都不能去我要去的地方  \n不得不把它们松开 \n现在我松开了，打破了堤坝耶 \n我即将淹没在他们身上  \n淹没在罪人身上 \n雨水和雷声将倾泻而下\n去Mutombo，没有没有罪人\n你不能削弱我的光中心 \n\n因为当我们走在俱乐部里  \n我需要他们的警笛声响起 \n然后我们可以仰望天空  \n我们的眼泪让我们知道，我们还活着，是啊是啊  \n每次都让我起鸡皮疙瘩  \n我吐出了我的钻石 \n我们在一起的时候  \n别让我提醒你  \n\n合唱团。BEYONCÉ \n我把我的杯子举到天上  \n另一个我不记得的夜晚  \n答应我，我的心情永远不变 \n答应我，我的心情4艾娃，艾娃 \n宝物在边框上跳舞 \n这种感觉让人难以忘怀\n承诺我的心情4埃娃 \n承诺我的心情 4 EVA \n4 EVA和EVA \n4个EVA和EVA \n\n第2节：JAY-Z \n你听到了吗？\n那是价格上涨的声音  \n4 EVA AND EVA EVA \n和EVA EVA  \n在萨克森-马迪巴套房  \n像MANDELA一样  \n在美洲豹飞机上与费拉相撞  \n就像我们来自拉戈斯  \n曼萨-穆萨的转世  \n我们在我们的水平上，这是一个十亿 \n一千毫子  \n第一个看到B的人 \n在这些房屋建筑中 \n我感觉像84年的王子 \n79年的米克  \n97年的BIGGIE\n94年的NAS  \nAli Bomaye no kumbaya  \n只要给我的侍酒师 \nI'm on la tâche  \n头盔在喷气滑雪上  \n你知道这种感觉 \n打我的头，想出我   \n哦，我的上帝，没有上帝的XY  \n我担心整个游戏会被殖民化 \n马拉松赛事将被转播，以获取更多信息 \n因为真正的国王是不会死的，我们是会繁殖的\n和平  \n\n小节（1.2节）。BEYONCÉ \n我是如此的无忧无虑，我是如此的无忧无虑 \n当我在养育女儿时，你们都是如此按捺不住。 \n帝国的儿子，你们都让我笑了起来 \n留在你的挣扎中 \n水晶蓝的水 \n皮纳-科拉达，你留在拉玛达旅馆  \n我的宝贝父亲，卢旺达的血统 \n你为什么要尝试我 \n为什么你会打扰 \n我是BEYONCÉ \n吉赛尔-科尔斯-卡特  \n我是娜拉 \n纳鲁巴的妹妹  \n奥顺，示巴女王\n我是母亲 \n我的金链子上的安赫  \n我卖掉了我的整个链条  \n我就像灵魂的食物  \n我是一个完整的心情  \n \n当我们走在俱乐部里  \n我需要警笛声响起 \n当你抬头看天时  \n我们的眼泪让我们知道，我们还活着，是啊是啊  \n我每次都让他起鸡皮疙瘩  \n我举起我的钻石  \n我们在一起的时候就会有很大的收获 \n孩子们是我们的提醒 \n \n合唱团。BEYONCÉ \n我把我的杯子举到天上  \n另一个我不记得的夜晚  \n答应我，我的心情4EVA  \n承诺我的心情4艾娃，艾娃\n宝物在边框上跳舞 \n这种感觉难以忘怀\n答应我，我的心情4埃娃 \n承诺我的心情 4 EVA \n4个EVA和EVA  \nEVA，EVA  \n4 EVA和EVA \n伊娃和伊娃和伊娃 \n现在是时候把它分解了! \n\n第2节：Childish Gambino \n所有应得的赞美 \n我的敌人仍在压迫  \n不能输  \n因为我以自己为赌注  \n我在跳舞  \n祖先在我的脚下  \n现在我移动得更好  \n能量倾泻而出 \n我觉得现在有了变化  \n我的血液中流淌着来自王国的皇权  \n钱越多，问题越多的季节  \n但你不要让它影响你的方向  \n升得更高  \n只要跳起来，不要往下看  \n你离地面如
