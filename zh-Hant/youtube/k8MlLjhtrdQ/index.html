迪斯尼和皮克斯的原創電影《盧卡》以意大利裏維埃拉的一個美麗的海濱小鎮爲背景，講述了一個小男孩經歷了一個充滿冰淇淋、意大利麪和無盡的滑板車的難忘的夏天的成長故事。盧卡（雅各布-特倫布萊配音）與他新發現的最好的朋友阿爾貝託（傑克-迪倫-格雷澤配音）分享這些冒險，但所有的樂趣都被一個深藏的祕密所威脅：他們是來自水面下另一個世界的海怪。
本片由奧斯卡獎提名者Enrico Casarosa（《La Luna》）執導，Andrea Warren（《Lava》、《Cars 3》）製作。
迪士尼和皮克斯的《盧卡》將於2021年6月18日在迪士尼+獨家首發。

配音演員。Jacob Tremblay, Jack Dylan Grazer, Emma Berman, Saverio Raimondo, Maya Rudolph, Marco Barricelli, Jim Gaffigan, Sandy Martin

-------
約翰-拉岑伯格的圖片由羅得島國際電影節的瑪麗-漢利提供 https://en.wikipedia.org/wiki/File:JohnRatzenberger08RIIFF.jpg

迪斯尼和皮克斯的原創電影《盧卡》以意大利裏維埃拉的一個美麗的海濱小鎮爲背景，講述了一個小男孩經歷了一個充滿冰淇淋、意大利麪和無盡的滑板車的難忘的夏天的成長故事。盧卡（雅各布-特倫布萊配音）與他新發現的最好的朋友阿爾貝託（傑克-迪倫-格雷澤配音）分享這些冒險，但所有的樂趣都被一個深藏的祕密所威脅：他們是來自水面下另一個世界的海怪。
本片由奧斯卡獎提名者Enrico Casarosa（《La Luna》）執導，Andrea Warren（《Lava》、《Cars 3》）製作。
迪士尼和皮克斯的《盧卡》將於2021年6月18日在迪士尼+獨家首發。
